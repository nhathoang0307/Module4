<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container" style="max-width: 80%;">
    <header>
      <nav class="navbar" style="padding: 0;">
        <div class="container-fluid" style="padding: 0;">
          <p class="h1">Customer Information</p>
        </div>
      </nav>
    </header>

    <div class="content">
      <form class="" method="post">
        <div class="row mb-3">
          <div class="col-lg-6">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" />
          </div>
          <div class="col-lg-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="mb-3 col-lg-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>
          <div class="mb-3 col-lg-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="mb-3 col-lg-3">
            <button onclick="addCustomer()" type="button" class="btn btn-outline-primary form-control" title="Create">
              Add Customer</button>
          </div>
        </div>
      </form>
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">FullName</th>
              <th class="text-center">Email</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Address</th>
              <th colspan="2" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="tbcustomer">
            <!-- <tr>
              <td class="text-center">1</td>
              <td class="text-center">Tran Nhat Hoang</td>
              <td class="text-center">nhathoang@gmail.com</td>
              <td class="text-center">0999999999</td>
              <td class="text-center">28 Nguyen Tri Phuong</td>
              <td class="text-center">
                <button class="btn btn btn-outline-primary" title="Edit" data-toggle="tooltip"
                  data-bs-original-title="Edit" data-bs-toggle="modal" data-bs-target="#editModal">
                  Edit
                </button>
                <button type="button" class="btn btn-outline-danger" title="Delete" data-toggle="tooltip"
                  data-bs-original-title="Delete" data-bs-toggle="modal" data-bs-target="#deleteModal">
                  Delete
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <img class="row" src="/896737-middle.png" alt="" style="margin:auto; height: 80px;">
              <span>Are you sure you want to delete the selected data?</span>
            </div>
            <div class="modal-footer">
              <div style="margin:auto">
                <button type="button" class="btn btn-primary">Yes, delete it!</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <!-- Modal -->
      <div class="modal fade" id="editModal" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Customer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <label class="">FullName</label>
                  <input class="col-md-12 form-control" type="text" id="fullname">
                </div>
                <div class="col-md-6">
                  <label class="">Email</label>
                  <input class="col-md-12 form-control" type="email" id="emailUpdate">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="">Phone</label>
                  <input class="col-md-12 form-control" type="text" id="phoneUpdate">
                </div>
                <div class="col-md-6">
                  <label class="">Address</label>
                  <input class="col-md-12 form-control" type="text" id="addressUpdate">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-primary">Save changes</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

<script>
  let icons = document.querySelectorAll('[data-toggle="tooltip"]');
  icons.forEach((icon) => {
    new bootstrap.Tooltip(icon);
  })
</script>
