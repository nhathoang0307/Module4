<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">Transfer</a>
                <div class="d-flex">
                    <a href="/customers">
                        <button class="btn btn-light">List of customers</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <th:block th:if="${errorSenderID != true}">
            <form class="" method="post" th:object="${transferDTO}">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" th:field="*{sender.fullName}" readonly/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{sender.email}" readonly/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">phone</label>
                        <input type="tel" class="form-control" th:field="*{sender.phone}" readonly/>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Balance</label>
                        <input type="number" class="form-control" th:field="*{sender.balance}" readonly/>
                    </div>

                    <div class="col-lg-6">
                        <label class="form-label">Recipient Name</label>
                        <select class="form-select" name="recipient.id" id="">
                            <th:block th:each="item : ${recipients}">
                                <option th:value="${item.id}"
                                        th:text="${'(' + item.id + ') - ' + item.fullName}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <label class="form-label">Transfer Amount</label>
                        <input type="text" class="form-control" th:field="*{transferAmount}"/>
                    </div>
                    <div class="col-lg-3">
                        <label class="form-label">Fees</label>
                        <input type="text" class="form-control" value="10" readonly/>
                    </div>
                    <div class="col-lg-3">
                        <label class="form-label">Transaction Amount</label>
                        <input type="text" class="form-control" th:field="*{transactionAmount}" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-lg-3">
                        <button type="submit" class="btn btn-outline-primary">Transfer</button>
                    </div>
                </div>
            </form>
        </th:block>
    </div>
</div>
<th:block th:if="${errorSenderID == true}">
    <footer class="container-fluid">
        <ul class="container">
            <li th:text="${messages}"></li>
        </ul>
    </footer>
</th:block>

<th:block th:if="${errorControl == true}">
    <footer class="container-fluid">
        <ul class="container">
            <li th:text="${messages}"></li>
        </ul>
    </footer>
</th:block>

<th:block th:if="${success == true}">
    <footer class="container-fluid bg-primary">
        <ul class="container">
            <li th:text="${messages}"></li>
        </ul>
    </footer>
</th:block>

<th:block th:if="${error == true}">
    <footer class="container-fluid">
        <h5>Error messages:</h5>
        <br>
        <ul class="container">
            <li th:each="err : ${#fields.errors('transferRequestDTO.*')}" th:text="${err}"></li>
        </ul>
    </footer>
</th:block>


<script>
    document.getElementById('transferAmount').addEventListener('input', function (e) {
        let transferAmount = +e.target.value;
        let fees = 10;
        let feesAmount = transferAmount * fees / 100;
        let transactionAmount = transferAmount + feesAmount;

        document.getElementById('transactionAmount').value = transactionAmount;
    })
</script>
</body>
</html>
